<figure class="card">
<div class="card__emoji">
    {%PRODUCT_IMAGE%}
</div>

<div class="card__title-box">
  <h2 class="card__title">
      {%PRODUCT_TITLE%}
  </h2>
</div>

<div class="card__details">
  <div class="card__detail-box">
    <h6 class="card__detail card__detail--organic {%NOT_ORGANIC%}">
        ORGANIC
    </h6>
  </div>

  <div class="card__detail-box">
    <h6 class="card__detail">
        {%PRODUCT_QUANTITY%}
    </h6>
  </div>

  <div class="card__detail-box">
    <h6 class="card__detail card__detail--price">
        {%PRODUCT_PRICE%}
    </h6>
  </div>
</div>

<a class="card__link" href="/product?id={%ID%}">
